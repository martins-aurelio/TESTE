<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Fashionista</title>
  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="./img/logo.svg" alt="Fashionista" />
      <div class="icons-navbar">
        <a href="#">
          <i class="fa-solid fa-magnifying-glass" id="nav-icons"></i
        ></a>
        <a href="#"><i class="fa-solid fa-bag-shopping" id="nav-icons"></i></a>
      </div>
    </div>

    <div id="showroom">
      <div class="image"> 
      <img class="product-image" src="./img/Dress.jpg" alt=""></img>
      </div>
     
      <div class="product">VESTIDO TRANSPARENTE BOW</div> 
     
      <div id="price">
      
        <div class="full-price"> R$ 199,90 </div>
        <div class="payment-price"> em até 3x R$ 66,63</div>

      </div>
      <br>
      <div id="select">
        <div class="size"> Escolha o tamanho </div>
          <div class="size-choice"> 
            <input class="size" type="button" value="P"></input> 
            <input class="size" type="button" value="M"></input>
            <input class="size" type="button" value="G"></input>
        </div>
      
      <div class="bags">
      <input class="bag" type="button" value=" Adicionar à Sacola"></input></div>
      </div>
  

    <div id="decision">
      
      <div class="back">
        <input class="back"type="button" value="Continuar Escolhendo">
      </div>
      <div class="purchase">
        <input class="purchase"type="button" value="Finalizar Compra">
      </div>
    </div>
  </div>  


    <footer>
      <div class="footer-div">
        <h2>Fashionista</h2>
        <div class="content-footer">
          Copyright©2022-2022, Fashionista Company. Todos os direitos
          reservados.
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/81e40cb5df.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
